<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<main>
    <section class="w-75 mx-auto mt-5">
        <div class="d-flex justify-content-between">
            <div class="bg-danger p-5 w-100 rounded">
                <h2>Deposite</h2>
                <h3>$<span id="deposite">0</span></h3>
            </div>
            <div class="bg-warning p-5 w-100 mx-1 rounded">
                <h2>Withdraw</h2>
                <h3>$<span id="withdraw">0</span></h3>
            </div>
            <div class="bg-info p-5 w-100 rounded">
                <h2>Balance</h2>
                <h3>$<span id="balance">1240</span></h3>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="w-50 bg-primary d-flex justify-content-center me-3 rounded py-5">
                <div class="d-flex flex-column">
                    <h4 class="text-center mb-3">Please Deposite</h4>
                    <input type="number" placeholder="Enter your Amount" class="bg-light border-0 py-3 rounded"
                        id="deposite-input"><br>
                    <button class="btn btn-dark text-white" id="deposite-btn">Deposite</button>
                </div>
            </div>
            <div class="w-50 bg-primary d-flex justify-content-center rounded py-5">
                <div class="d-flex flex-column">
                    <h4 class="text-center mb-3">Please Withdraw</h4>
                    <input type="number" placeholder="Enter your Amount" class="bg-light border-0 py-3 rounded"
                        id="withdraw-input"><br>
                    <button class="btn btn-dark text-white" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</main>

</html>
